    <!-- GitHub Pages SPA fallback: converts /?/route to /route -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          var basePath = l.pathname.endsWith("/") ? l.pathname.slice(0, -1) : l.pathname;
          window.history.replaceState(null, null, basePath + decoded + l.hash);
        }
      })(window.location);
    </script>
